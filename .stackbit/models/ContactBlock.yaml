type: object
name: ContactBlock
label: Contact
labelField: title
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: string
    name: title
    description: The value of the field is used for presentation purposes in Stackbit
    default: Contact details
  - type: string
    name: phoneNumber
    label: Phone Number
    default: '850-123-5021'
  - type: string
    name: email
    label: Email Address
    default: 'john@doe.com'
  - type: string
    name: siteUrl
    label: Site Url
    default: 'https://www.newtopia.com/'
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
